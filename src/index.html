<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Game</title>
</head>
<body>
    <header>
        <h1 class="title">Bee Game</h1>
        <div class="player">
            <p>Player name: <span id="player-name"></span></p>
        </div>
    </header>

    <main>
        <div class="intro">
            <input id="player-name-input" type="text" />
            <button id="start-game">Start game</button>
        </div>

        <div class="game">
            <div class="status-board">
                <h3>Alive bees</h3>

                <ul class="bee-types">
                    <li>Queen <span class="count"></span><span class="separator"></span><span class="capacity"></span></li>
                    <li>Worker <span class="count"></span><span class="separator"></span><span class="capacity"></span></li>
                    <li>Drone <span class="count"></span><span class="separator"></span><span class="capacity"></span></li>
                </ul>
            </div>

            <div class="notifications">
                <p class="last-hit">
                    <span>Last hit: </span>
                    <span id="bee-type"></span>
                    <span class="separator"></span>
                    <span id="bee-damage"></span>
                </p>

                <p class="game-over">Game Over</p>
            </div>

            <div class="actions">
                <button id="hit">Hit</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </main>
</body>
</html>
